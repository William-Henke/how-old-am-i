<!DOCTYPE html>
<html>

    <head>
        <title>How old am I?</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <container id="stage1">
            <h1>How old are you?</h1>
            <p>Enter your birthday in the year, month, day format to find out.</p>
            <p>e.g. 2001, 5, 19</p>
            <form>
                <label>
                    <input id="birthday" class="" type="text" name="birthday">
                </label>
            </form>
            <button id="submit">Submit</button>
        </container>
        <container id="stage2">
            <h1>Congratulations!</h1>
            <div id="age"></div>
            <img id="confetti" src="https://pngimg.com/uploads/confetti/confetti_PNG86950.png" alt="confetti">

        </container>
        <script src="script.js"></script>
    </body>

</html>
